# ChunkyBorder Configuration
# https://github.com/pop4959/ChunkyBorder/wiki/Configuration

version: 1
border-options:
  check-interval: 20
  message: '&cคุณต้องมี Purpur Pass'
  use-action-bar: true
  effect: ender_signal
  sound: entity_enderman_teleport
  prevent-mob-spawns: false
  prevent-enderpearl: false
  prevent-chorus-fruit: false
